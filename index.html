<!DOCTYPE html>
<html>
    <head>
        <title>Word Guessing Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <script>
        var randomWordArr = ["beer","wine","margarita","pizza","chips","alcohol","salad","fruit","vegetables","cake","bread","family","music"];
        var randomWord = randomWordArr[Math.floor(Math.random() * randomWordArr.length)];

        var s;
        var count = 0;
        var answerArray = [];

        function startUp() {
            for (var i = 0; i < randomWord.length; i++)
            {
                answerArray[i] = "_";
            }

            s = answerArray.join(" ");
            document.getElementById("answer").innerHTML = s;
        }
    
    document.onkeyup = function(Event) {
        if (event.key === "Enter") {
            Letter();
        }
    };

        function Letter() {
            var letter = document.getElementById("letter").value;

            if (letter.length > 0) {
                for (var i = 0; i < randomWord.length; i++) {
                    
                    if (randomWord[i] === letter) {
                        answerArray[i] = letter;
                    }
                }
                count++;
                document.getElementById("counter").innerHTML = "no of clicks: " + count;
                document.getElementById("answer").innerHTML = answerArray.join(" ");
            }

            

            if(count>9) {
                document.getElementById("stat").innerHTML = "Come on -  you should have guessed it by now!";
            }
        }
    
    
    </script>

    <body onload="startUp()">
        
        <h1>Guess a letter</h1>
        <h2>Party Theme!</h2>
        <h3>What can you bring to a party?</h3>
        <input id="letter" type="text">
        <input type="button" value="letter" onClick="Letter()"/>
        <p id="answer"></p>
        <p id="counter"></p>
        <p id="stat"></p>

    </body>






</html>
